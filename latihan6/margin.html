<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box-satu {
        width: 100px;
        height: 100px;
        background: #e65100;
        margin: 50px; /*mengatur semua sisi dengan jarak 50pixel*/
        }
        .box-dua {
        width: 100px;
        height: 100px;
        background: #b3e5fc;
        margin-left: 170px; /*mengatur jarak sisi sebelah kiri jadi 170pixel*/
        }
        </style>
</head>
<body>
    <h1>Ini Box 1 dan 2</h1>
<div class="box-satu">
<p>Box 1</p>
</div>
<div class="box-dua">
<p>Box 2</p>
</div>
    
</body>
</html>
